<div class="header bg-gradient-danger pt-7">
    <div class="container">
      <div class="header-body text-center mb-4">
      </div>
    </div>
</div>
<div class="justify-content-center">
  <h1 style="text-align: center;" class="text-white">Kulanıcı Listesi</h1>
  <p style="text-align: center;" class="text-lead text-light">Tüm kullanıcıları görün. </p>
</div>
<div class="container pb-5">
    <div class="row justify-content-center">
        <div class="card">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Ad-Soyad</th>
                    <th scope="col">E-Posta</th>
                    <th scope="col">Rol</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let user of userList">
                    <td>{{user.fullName}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.role}}</td>
                  </tr>
                  
                </tbody>
              </table>
        </div>
    </div>
</div>
