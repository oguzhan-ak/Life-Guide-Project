<div class="header bg-gradient-danger pt-7">
  <div class="container">
    <div class="header-body text-center mb-4">
    </div>
  </div>
</div>
<!-- Page content -->
<div class="justify-content-center">
  <h1 style="text-align: center;" class="text-white">Hoşgeldin!</h1>
  <p style="text-align: center;" class="text-lead text-light">Bize Katıl! Hesabını oluştur ve gelişimini takip et!</p>
</div>
<div class="container pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small>Email ve şifre ile kayıt olun</small>
          </div>
          <form #registerForm= "ngForm" (ngSubmit)="register(registerForm)">
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input class="form-control" placeholder="E-Posta" type="email" name="UserEmail" ngModel>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input class="form-control" placeholder="Şifre" type="password" name="UserPassword" ngModel>
              </div>
            </div>
            <div class="custom-control custom-control-alternative custom-radio mb-3" *ngFor="let role of roles;let index=index">
              <input name="role" class="custom-control-input" id="{{index}}" type="radio" [checked]="role.isSelected" (change)="onRoleChange(role.role)">
              <label class="custom-control-label" for="{{index}}">{{role.role}}</label>
            </div>
            <div class="text-muted font-italic"><small>Şifre gücü: <span class="text-success font-weight-700">strong</span></small></div>
            <div class="row my-4">
              <div class="col-12">
                <!-- <div class="custom-control custom-control-alternative custom-checkbox">
                  <input class="custom-control-input" id="customCheckRegister" type="checkbox">
                  <label class="custom-control-label" for="customCheckRegister">
                    <span class="text-muted">I agree with the <a href="#!">Privacy Policy</a></span>
                  </label>
                </div> -->
              </div>
            </div>
            <div *ngIf="invalidRegister" class="alert alert-danger">{{registerErrorMessage}}</div>
            <div class="text-center">
              <button type="button" class="btn btn-primary mt-4" type="submit">Create account</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
