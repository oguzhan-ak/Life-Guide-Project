<div class="header bg-gradient-danger pt-7">
  <div class="container">
    <div class="header-body text-center mb-4">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Ho≈ügeldiniz!</h1>
          <p class="text-lead text-light">To manage your progress and account please login. </p>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small>Sign in with credentials</small>
          </div>
          <form #loginForm= "ngForm" (ngSubmit)="login(loginForm)">
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input class="form-control" placeholder="Email" type="email" name="UserEmail" ngModel>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input class="form-control" placeholder="Password" type="password" name="UserPassword" ngModel>
              </div>
            </div>
            <!-- <div class="custom-control custom-control-alternative custom-checkbox">
              <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
              <label class="custom-control-label" for=" customCheckLogin">
                <span class="text-muted">Remember me</span>
              </label>
            </div> -->
            <div *ngIf="invalidLogin" class="alert alert-danger">{{loginErrorMessage}}</div>
            <div class="text-center">
              <button type="button" class="btn btn-primary my-4" type="submit">Sign in</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <a href="javascript:void(0)" class="text-light"><small>Forgot password?</small></a>
        </div>
        <div class="col-6 text-right">
          <a class="text-light" routerLinkActive="active" [routerLink]="['/register']">
            <span class="nav-link-inner--text"><small>Create new account</small></span>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
